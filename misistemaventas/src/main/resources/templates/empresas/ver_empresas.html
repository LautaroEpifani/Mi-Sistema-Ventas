<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
      <meta charset="utf-8"/>
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Empresas</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/empresas/agregar}">Agregar Empresa</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Sector</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    
                    <th>Editar</th>
                    <th>Eliminar</th>
                   
                </tr>
                </thead>
                <tbody>
                <tr th:each="empresa : ${empresas}">
                    <td th:text="${empresa.nombre}"></td>
                    <td th:text="${empresa.sector}"></td>
                    <td th:text="${empresa.direccion}"></td>
                    <td th:text="${empresa.telefono}"></td>
                    
                    <td>
                        <a class="btn btn-warning" th:href="@{/empresas/editar/} + ${empresa.id}">Editar <i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td>
                        <form th:action="@{/empresas/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${empresa.id}"/>
                            <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
