<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
</head>      
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Agregar empresa</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${empresa}" th:action="@{/empresas/agregar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del proveedor</label>
                <input autocomplete="off" th:field="*{nombre}" id="nombre" placeholder="Nombre"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="codigo">Sector</label>
                <input autocomplete="off" th:field="*{sector}" id="sector" placeholder="Sector del proveedor"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{direccion}"></div>

            </div>
            <div class="form-group">
                <label for="existencia">Direccion</label>
                <input autocomplete="off" th:field="*{direccion}" id="direccion"
                       placeholder="Direccion" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{direccion}"></div>

            </div>
            <div class="form-group">
                <label for="existencia">Telefono</label>
                <input autocomplete="off" th:field="*{telefono}" id="telefono" placeholder="Telefono"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{telefono}"></div>

            </div>
            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/empresas/mostrar}">Ver todas las Empresas</a>
        </form>
    </div>
    
 
    
  
</main>
</body>
		


</html>
